<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Image Annotation Tool</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="mainContent" class="col-md-9">
                <div id="imageContainer" class="imageContainer">
                    <img id="image" src="" alt="Upload an image" class="img-fluid">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="btn-group mt-2">
                    <button id="zoomIn" class="btn btn-secondary">Zoom In</button>
                    <button id="zoomOut" class="btn btn-secondary">Zoom Out</button>
                </div>
            </div>
            <div id="sidebar" class="col-md-3 d-flex flex-column">
                <div id="labelsSection" class="mb-3">
                    <h2>Labels</h2>
                    <div class="input-group mb-3">
                        <input id="newLabel" type="text" class="form-control" placeholder="Enter new label name">
                        <div class="input-group-append">
                            <button id="addLabel" class="btn btn-outline-secondary">Add Label</button>
                        </div>
                    </div>
                    <select id="labelSelect" class="form-control mb-3">
                        <option value="" disabled selected>Select a label to create annotations</option>
                    </select>
                    <ul id="labelsList" class="list-group"></ul>
                </div>
                <div id="annotationsSection" class="mb-3 flex-grow-1 overflow-auto">
                    <h2>Annotations list:</h2>
                    <ul id="annotationsList" class="list-group"></ul>
                </div>
                <div id="fileUploadContainer" class="mb-3">
                    <input type="file" id="imageUpload" accept="image/*" class="form-control-file mb-2">
                    <div class="btn-group">
                        <button id="saveAsAnnotations" class="btn btn-primary">Save As...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
